<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Minta</title>

<style>
html, body {
  margin: 0;
  height: 100%;
  overflow: hidden;
  font-family: Arial, sans-serif;
  color: #fff;
}

/* ===== CANVAS BACKGROUND ===== */
#particles {
  position: fixed;
  inset: 0;
  z-index: 0;
}

/* ===== GATE ===== */
#gate {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.9);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 10;
}

#gate button {
  padding: 18px 34px;
  font-size: 20px;
  background: #00ccff;
  color: #fff;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}

/* ===== CONTENT ===== */
#content {
  position: relative;
  z-index: 2;
  padding: 40px;
  pointer-events: none;
  filter: blur(6px);
}

.btn {
  padding: 10px 20px;
  background: #cc1515;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

#progressWrap {
  width: 320px;
  height: 10px;
  background: #333;
  border-radius: 5px;
  margin-top: 18px;
  overflow: hidden;
}

#progressBar {
  width: 0%;
  height: 100%;
  background: linear-gradient(90deg, #00ffcc, #00aaff);
}

#timer {
  position: fixed;
  top: 8px;
  right: 16px;
  font-size: 14px;
  z-index: 5;
}
</style>
</head>

<body>

<canvas id="particles"></canvas>

<div id="gate">
  <button id="enterBtn">Click to Enter</button>
</div>

<div id="content">
  <h1>Hi</h1>
  <p>I'm Minta. R4M</p>
  <p>я code engineer</p>

  <button id="mainBtn" class="btn">Click me</button>
  <div id="progressWrap"><div id="progressBar"></div></div>

  <audio id="bgm" src="/assets/мита.wav" loop></audio>
  <audio id="mainSound" src="/assets/ENO-soam-tan.mp3"></audio>
</div>

<div id="timer">Time on page: 0s</div>

<script>
/* =========================
   CANVAS SETUP
========================= */
const canvas = document.getElementById("particles");
const ctx = canvas.getContext("2d");

function resize() {
  canvas.width = innerWidth;
  canvas.height = innerHeight;
}
resize();
addEventListener("resize", resize);

/* =========================
   GRADIENT
========================= */
function drawGradient() {
  const g = ctx.createLinearGradient(0, 0, canvas.width, 0);
  g.addColorStop(0, "#41DFFF");
  g.addColorStop(0.5, "#4FEED8");
  g.addColorStop(1, "#3CFFB6");
  ctx.fillStyle = g;
  ctx.fillRect(0, 0, canvas.width, canvas.height);
}

/* =========================
   PARTICLES
========================= */
const particles = [];
const COLORS = ["#0A1A6A", "#FF5A2A"];
const COUNT = 140;

for (let i = 0; i < COUNT; i++) {
  particles.push({
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height,
    r: Math.random() * 2 + 0.6,
    c: COLORS[Math.random() < 0.7 ? 0 : 1],
    vx: (Math.random() - 0.5) * 0.15,
    vy: (Math.random() - 0.5) * 0.15
  });
}

function drawParticles() {
  for (const p of particles) {
    ctx.beginPath();
    ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
    ctx.fillStyle = p.c;
    ctx.shadowColor = p.c;
    ctx.shadowBlur = 4;
    ctx.fill();

    p.x += p.vx;
    p.y += p.vy;

    if (p.x < 0) p.x = canvas.width;
    if (p.x > canvas.width) p.x = 0;
    if (p.y < 0) p.y = canvas.height;
    if (p.y > canvas.height) p.y = 0;
  }
}

function animate() {
  drawGradient();
  drawParticles();
  requestAnimationFrame(animate);
}
animate();

/* =========================
   AUDIO CONTROL (CORRECT)
========================= */
const gate = document.getElementById("gate");
const enterBtn = document.getElementById("enterBtn");
const content = document.getElementById("content");

const bgm = document.getElementById("bgm");
const main = document.getElementById("mainSound");
const btn = document.getElementById("mainBtn");
const bar = document.getElementById("progressBar");

let unlocked = false;

enterBtn.onclick = () => {
  if (unlocked) return;
  unlocked = true;

  gate.remove();
  content.style.pointerEvents = "auto";
  content.style.filter = "none";

  bgm.volume = 1;
  bgm.play().catch(()=>{});
};

btn.onclick = () => {
  if (!unlocked) return;

  bgm.pause();
  main.currentTime = 0;
  main.play().catch(()=>{});
};

main.addEventListener("timeupdate", () => {
  if (!main.duration) return;
  bar.style.width = (main.currentTime / main.duration * 100) + "%";
});

main.onended = () => {
  bar.style.width = "0%";
  bgm.play().catch(()=>{});
};

/* =========================
   TIMER
========================= */
let sec = 0;
const timer = document.getElementById("timer");
setInterval(() => {
  sec++;
  timer.textContent = `Time on page: ${Math.floor(sec/60)}m ${sec%60}s`;
}, 1000);
</script>

</body>
</html>
