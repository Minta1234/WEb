<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Hash Generator</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{
  background:#000;
  color:#0f0;
  font-family:monospace;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
#box{
  border:1px solid #0f0;
  padding:20px;
  width:360px;
}
input,button{
  width:100%;
  padding:10px;
  margin-top:10px;
  background:#000;
  color:#0f0;
  border:1px solid #0f0;
}
pre{
  margin-top:15px;
  word-break:break-all;
  border:1px solid #0f0;
  padding:10px;
}
</style>
</head>
<body>

<div id="box">
  <h3>HASH GENERATOR</h3>
  <input id="input" placeholder="Enter number or alphabet">
  <button onclick="generate()">GENERATE</button>
  <pre id="out"></pre>
</div>

<script>
/* =========================
   CONFIG
========================= */
const ITER = 120000;
const KEYLEN = 256;
const SALT = "static-salt-v1"; // เปลี่ยนได้ถ้าต้องการ

/* =========================
   PBKDF2
========================= */
async function pbkdf2(value){
  const key = await crypto.subtle.importKey(
    "raw",
    new TextEncoder().encode(value),
    "PBKDF2",
    false,
    ["deriveBits"]
  );

  const bits = await crypto.subtle.deriveBits(
    {
      name:"PBKDF2",
      salt:new TextEncoder().encode(SALT),
      iterations:ITER,
      hash:"SHA-256"
    },
    key,
    KEYLEN
  );

  return [...new Uint8Array(bits)]
    .map(b => b.toString(16).padStart(2,"0"))
    .join("");
}

/* =========================
   UI
========================= */
async function generate(){
  const v = document.getElementById("input").value.trim();
  if(!v){
    document.getElementById("out").textContent = "INPUT REQUIRED";
    return;
  }
  const hash = await pbkdf2(v);
  document.getElementById("out").textContent = hash;
}
</script>

</body>
</html>
