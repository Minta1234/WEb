<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Chess Tournament</title>
<meta name="viewport" content="width=device-width,initial-scale=1">

<!-- Chess libs -->
<link rel="stylesheet"
 href="https://unpkg.com/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
<script src="https://unpkg.com/chess.js@1.0.0/chess.min.js"></script>
<script src="https://unpkg.com/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>

<style>
body{
  margin:0;
  background:#050505;
  color:#fff;
  font-family:Arial,system-ui;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
}
#app{width:360px;text-align:center}
h1{color:#00ffcc}
#board{margin:12px auto}
select,button{
  width:100%;
  padding:10px;
  margin:6px 0;
  font-size:16px;
}
#msg{
  font-size:22px;
  height:40px;
  margin:8px 0;
}
#timer{
  display:flex;
  justify-content:space-between;
  font-size:16px;
}
.lock{pointer-events:none;opacity:.6}
</style>
</head>
<body>

<div id="app">
<h1>â™Ÿ Chess</h1>

<select id="mode">
  <option value="pvp">2 Player (1 Device)</option>
  <option value="ai">VS AI</option>
</select>

<select id="level">
  <option value="easy">AI Easy</option>
  <option value="hard">AI Hard</option>
</select>

<button id="start">START</button>

<div id="msg"></div>

<div id="timer">
  <div>â™” White: <span id="tw">300</span>s</div>
  <div>â™š Black: <span id="tb">300</span>s</div>
</div>

<div id="board"></div>

<button id="reset" class="hidden">RESET</button>
</div>

<script>
let board, game;
let mode="pvp", level="easy";
let active=true;
let tWhite=300, tBlack=300, timerInt;

const msg = document.getElementById("msg");
const tw = document.getElementById("tw");
const tb = document.getElementById("tb");

document.getElementById("start").onclick = start;
document.getElementById("reset").onclick = ()=>location.reload();

function start(){
  mode = document.getElementById("mode").value;
  level = document.getElementById("level").value;
  document.getElementById("start").remove();
  game = new Chess();
  board = Chessboard('board',{
    draggable:true,
    position:'start',
    onDragStart:onDrag,
    onDrop:onDrop,
    onSnapEnd:()=>board.position(game.fen())
  });
  active=true;
  startTimer();
  updateMsg();
}

function onDrag(source,piece){
  if(!active) return false;
  if(game.game_over()) return false;
  if(game.turn()==='w' && piece.startsWith('b')) return false;
  if(game.turn()==='b' && piece.startsWith('w')) return false;
}

function onDrop(source,target){
  const move = game.move({from:source,to:target,promotion:'q'});
  if(move===null) return 'snapback';
  updateMsg();
  if(checkEnd()) return;
  if(mode==="ai" && game.turn()==='b'){
    setTimeout(aiMove,400);
  }
}

function aiMove(){
  if(!active) return;
  const moves = game.moves({verbose:true});
  let move;
  if(level==="easy"){
    move = moves[Math.random()*moves.length|0];
  }else{
    move = moves.reduce((best,m)=>{
      game.move(m);
      const score = game.in_checkmate()?100:game.in_check()?5:0;
      game.undo();
      return score>(best.s||-999)?{m, s:score}:best;
    },{}).m;
  }
  game.move(move);
  board.position(game.fen());
  updateMsg();
  checkEnd();
}

function updateMsg(){
  if(game.in_check()){
    msg.textContent="âš  CHECK";
  }else{
    msg.textContent=game.turn()==='w'?"White Turn":"Black Turn";
  }
}

function checkEnd(){
  if(game.in_checkmate()){
    msg.textContent="ðŸ† CHECKMATE";
    endGame();
    return true;
  }
  if(game.in_draw()){
    msg.textContent="DRAW";
    endGame();
    return true;
  }
  return false;
}

function startTimer(){
  timerInt=setInterval(()=>{
    if(!active) return;
    if(game.turn()==='w'){
      tWhite--; tw.textContent=tWhite;
      if(tWhite<=0) timeout();
    }else{
      tBlack--; tb.textContent=tBlack;
      if(tBlack<=0) timeout();
    }
  },1000);
}

function timeout(){
  msg.textContent="â± TIME OUT";
  endGame();
}

function endGame(){
  active=false;
  clearInterval(timerInt);
  document.getElementById("board").classList.add("lock");
}
</script>

</body>
</html>
