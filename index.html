<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Minta Console</title>

<style>
/* ===== RESET ===== */
*{margin:0;padding:0;box-sizing:border-box}

/* ===== BASE ===== */
html,body{
  width:100%;
  height:100%;
  font-family:"Courier New",monospace;
  background:radial-gradient(circle at top,#241133,#050008);
  color:#ffe9ff;
  overflow:hidden;
}

/* ===== SCANLINE ===== */
body::after{
  content:"";
  position:fixed;
  inset:0;
  pointer-events:none;
  background:linear-gradient(
    rgba(255,255,255,.03) 50%,
    rgba(0,0,0,.05) 50%
  );
  background-size:100% 3px;
  mix-blend-mode:overlay;
  opacity:.35;
}

/* ===== CANVAS ===== */
canvas{
  position:fixed;
  inset:0;
  z-index:0;
}

/* ===== SCREENS ===== */
#lock,#dashboard,#gameScreen{
  position:fixed;
  inset:0;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  z-index:1;
}

#dashboard,#gameScreen{display:none}

/* ===== TITLE ===== */
h1{
  font-size:clamp(1.5rem,5vw,3.5rem);
  margin-bottom:24px;
  text-shadow:0 0 10px #ffb3ff,0 0 30px #c77dff;
}

/* ===== BUTTON ===== */
button{
  background:linear-gradient(145deg,#ffd6ff,#b983ff);
  border:none;
  padding:16px 48px;
  font-size:1.2rem;
  font-weight:800;
  border-radius:999px;
  cursor:pointer;
  color:#2a0033;
  box-shadow:inset 0 -4px 0 rgba(0,0,0,.25),0 0 25px rgba(199,125,255,.7);
}

/* ===== DASHBOARD ===== */
#dashboard{
  padding:30px;
  overflow-y:auto;
}

ul{
  list-style:none;
  width:100%;
  max-width:600px;
  margin-top:20px;
}

li{
  margin:14px 0;
  padding:18px 26px;
  border-radius:18px;
  background:linear-gradient(
    135deg,
    rgba(255,200,255,.18),
    rgba(140,200,255,.08)
  );
  border:1px solid rgba(255,255,255,.35);
  cursor:pointer;
  font-size:1.3rem;
  font-weight:700;
  display:flex;
  justify-content:space-between;
  box-shadow:0 0 20px rgba(255,160,255,.4);
}

/* ===== GAME ===== */
#gameScreen{
  background:#dff1ff;
  color:#000;
}

#gameHud{
  width:100%;
  padding:14px;
  background:#2196f3;
  color:white;
  display:flex;
  justify-content:space-between;
  font-weight:900;
}

#game{
  flex:1;
  position:relative;
}

.orb{
  position:absolute;
  width:54px;
  height:54px;
  border-radius:50%;
  background:radial-gradient(circle,#fff,#ff5252);
  box-shadow:0 0 12px rgba(0,0,0,.3);
  cursor:pointer;
  animation:fade 2s linear forwards;
}

@keyframes fade{
  to{opacity:0;transform:scale(.3)}
}
</style>
</head>

<body>
<audio id="bgm" src="/assest/Dream(Aoharu).mp3" loop preload="auto"></audio>
<audio id="sndHit" src="/assesthit.mp3" preload="auto"></audio>
<audio id="sndUnlock" src="/assest/unlock.mp3" preload="auto"></audio>
  
<canvas id="bg"></canvas>

<!-- LOCK SCREEN -->
<div id="lock">
  <h1>INSERT COIN</h1>
  <button onclick="startGame()">PLAY TO UNLOCK</button>
</div>

<!-- GAME -->
<div id="gameScreen">
  <div id="gameHud">
    <div>SCORE: <span id="score">0</span></div>
    <div>NEED: <span id="need"></span></div>
  </div>
  <div id="game"></div>
</div>

<!-- DASHBOARD -->
<div id="dashboard">
  <h1>Minta DASHBOARD</h1>
  <ul>
    <li onclick="openLink('https://minta0077.online/minta0077', '_parent')">Minta Online ‚è©</li> 
    <li onclick="openLink('https://github.com/Minta1234', '_parent')">GitHub ‚è©</li> 
    <li onclick="openLink('https://www.tiktok.com/@minta1826', '_blank')">TikTok üì≤</li> 
    <li onclick="openLink('https://minta0077.online/Games/XO', '_parent')">XO Game ‚ñ∂Ô∏è</li> 
    <li onclick="openLink('https://minta0077.online/Games/Chess-Optimize', '_parent')">Chess ‚ñ∂Ô∏è</li> 
    <li onclick="openLink('https://minta0077.online/Games/Checkers', '_parent')">Checkers ‚ñ∂Ô∏è</li> 
    <li onclick="openLink('https://minta0077.online/EX/AURA', '_parent')">AURA ‚ñ∂Ô∏è</li>
  </ul>
</div>

<script>
/* ===== CONFIG ===== */
const TARGET_SCORE = 10;

/* ===== STATE ===== */
let score = 0;
let playing = false;

/* ===== ELEMENTS ===== */
const lock = document.getElementById("lock");
const dash = document.getElementById("dashboard");
const gameScreen = document.getElementById("gameScreen");
const game = document.getElementById("game");
const scoreEl = document.getElementById("score");
const needEl = document.getElementById("need");

/* ===== INIT ===== */
needEl.textContent = TARGET_SCORE;
if(localStorage.getItem("UNLOCKED")==="true") unlock();

/* ===== GAME ===== */
function startGame(){
  score=0;
  scoreEl.textContent=0;
  game.innerHTML="";
  playing=true;
  lock.style.display="none";
  gameScreen.style.display="flex";
  spawn();
}

function spawn(){
  if(!playing) return;
  const o=document.createElement("div");
  o.className="orb";
  o.style.left=Math.random()*(game.clientWidth-54)+"px";
  o.style.top=Math.random()*(game.clientHeight-54)+"px";
  o.onclick=()=>{
    score++;
    scoreEl.textContent=score;
    o.remove();
    if(score>=TARGET_SCORE) return unlock();
    spawn();
  };
  game.appendChild(o);
  setTimeout(()=>o.remove(),2000);
}

function unlock(){
  playing=false;
  localStorage.setItem("UNLOCKED","true");
  gameScreen.style.display="none";
  dash.style.display="flex";
}

/* ===== NAV ===== */
function go(url){window.open(url,"_blank");}

/* ===== PARTICLE BG ===== */
const c=bg,ctx=c.getContext("2d");
function resize(){c.width=innerWidth;c.height=innerHeight}
resize();addEventListener("resize",resize);
const P=[...Array(80)].map(()=>({x:Math.random()*c.width,y:Math.random()*c.height,vx:(Math.random()-.5)*.3,vy:(Math.random()-.5)*.3}));
(function anim(){
  ctx.clearRect(0,0,c.width,c.height);
  P.forEach(p=>{
    p.x+=p.vx;p.y+=p.vy;
    if(p.x<0||p.x>c.width)p.vx*=-1;
    if(p.y<0||p.y>c.height)p.vy*=-1;
    ctx.fillStyle="rgba(255,220,255,.9)";
    ctx.beginPath();ctx.arc(p.x,p.y,1.6,0,Math.PI*2);ctx.fill();
  });
  requestAnimationFrame(anim);
})();
const bgm = document.getElementById("bgm");
bgm.volume = 0.25;

function playBGM(){
  bgm.play().catch(()=>{});
}

function stopBGM(){
  bgm.pause();
  bgm.currentTime = 0;
}

function playSound(type){
  let s = null;
  if(type==="hit") s = sndHit;
  if(type==="unlock") s = sndUnlock;
  if(!s) return;
  s.currentTime = 0;
  s.play().catch(()=>{});
}

</script>

</body>
</html>
