<script>
/* ================= AUDIO CORE ================= */
const AUDIO = {
  enabled: true,
  bgm: document.getElementById("bgm"),
  enter: document.getElementById("sfxEnter"),
  click: document.getElementById("sfxClick")
};
AUDIO.bgm.volume = 0.4;
AUDIO.enter.volume = 0.8;
AUDIO.click.volume = 0.8;

/* ================= ENTER ================= */
document.getElementById("enterBtn").addEventListener("click", () => {

  // à¸›à¸¥à¸”à¸¥à¹‡à¸­à¸à¹€à¸ªà¸µà¸¢à¸‡ (à¸ªà¸³à¸„à¸±à¸)

  // à¹€à¸›à¸´à¸”à¸«à¸™à¹‰à¸² Dashboard
  document.getElementById("landing").style.display = "none";
  document.getElementById("app").style.display = "flex";

  // à¹€à¸¥à¹ˆà¸™ BGM à¹ƒà¸™ user gesture

    AUDIO.bgm.currentTime = 0;

  }
});

/* ================= SOUND TOGGLE ================= */
document.getElementById("soundToggle").onclick = () => {
  AUDIO.enabled = !AUDIO.enabled;
  document.getElementById("soundToggle").textContent =
    AUDIO.enabled ? "ðŸ”Š" : "ðŸ”‡";

  AUDIO.enabled ? AUDIO.bgm.play().catch(()=>{}) : AUDIO.bgm.pause();
};

/* ================= LINKS ================= */
function openLink(url){
  if(AUDIO.enabled){
    AUDIO.click.currentTime=0;
    AUDIO.click.play().catch(()=>{});
  }
  setTimeout(()=>window.open(url,"_blank"),120);
}

/* ================= CLOCK ================= */
function tick(){
  document.getElementById("time").textContent =
    new Date().toLocaleString("en-US",{weekday:"long",hour:"2-digit",minute:"2-digit",second:"2-digit"});
}
setInterval(tick,1000);tick();

/* ================= PARTICLES ================= */
const c=document.getElementById("bg");
const ctx=c.getContext("2d");
function resize(){c.width=innerWidth;c.height=innerHeight}
resize();addEventListener("resize",resize);

const P=[...Array(120)].map(()=>({
  x:Math.random()*c.width,
  y:Math.random()*c.height,
  vx:(Math.random()-.5)*.6,
  vy:(Math.random()-.5)*.6
}));

(function anim(){
  ctx.clearRect(0,0,c.width,c.height);
  P.forEach(p=>{
    p.x+=p.vx;p.y+=p.vy;
    if(p.x<0||p.x>c.width)p.vx*=-1;
    if(p.y<0||p.y>c.height)p.vy*=-1;
    ctx.fillStyle="rgba(0,255,231,.7)";
    ctx.beginPath();
    ctx.arc(p.x,p.y,1.5,0,Math.PI*2);
    ctx.fill();
  });
  requestAnimationFrame(anim);
})();
</script>
