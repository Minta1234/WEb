<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Minta Console</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box}
html,body{
  width:100%;
  height:100%;
  font-family:"Courier New",monospace;
  background:linear-gradient(#e3f2ff,#fdfdff);
  overflow:hidden;
}

/* ===== APP LAYOUT ===== */
#app{
  width:100%;
  height:100%;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* ===== DASHBOARD ===== */
#dashboard{
  width:380px;
  height:680px;
  background:white;
  border-radius:28px;
  box-shadow:0 20px 40px rgba(0,0,0,.25);
  display:flex;
  flex-direction:column;
  overflow:hidden;
}

/* ===== HEADER ===== */
#header{
  background:linear-gradient(90deg,#2196f3,#f44336,#4caf50);
  color:white;
  text-align:center;
  padding:18px;
  font-size:1.4rem;
  font-weight:900;
  letter-spacing:2px;
}

/* ===== HUD ===== */
#hud{
  display:flex;
  justify-content:space-around;
  background:#f3f3f3;
  padding:12px;
  font-weight:700;
}

/* ===== MAIN ===== */
#main{
  flex:1;
  padding:20px;
  display:flex;
  flex-direction:column;
  gap:16px;
}

/* ===== BUTTON ===== */
.btn{
  padding:16px;
  border-radius:18px;
  border:none;
  font-size:1.1rem;
  font-weight:800;
  cursor:pointer;
  background:#2196f3;
  color:white;
  box-shadow:0 6px 0 #1565c0;
}
.btn:active{
  transform:translateY(4px);
  box-shadow:0 2px 0 #1565c0;
}
.btn.red{background:#f44336;box-shadow:0 6px 0 #b71c1c}
.btn.green{background:#4caf50;box-shadow:0 6px 0 #1b5e20}

/* ===== GAME SCREEN ===== */
#gameScreen{
  position:absolute;
  inset:0;
  background:#dff1ff;
  display:none;
  flex-direction:column;
}

/* ===== GAME HUD ===== */
#gameHud{
  padding:14px;
  background:#2196f3;
  color:white;
  display:flex;
  justify-content:space-between;
  font-weight:900;
}

/* ===== GAME AREA ===== */
#game{
  flex:1;
  position:relative;
}

/* ===== ORB ===== */
.orb{
  position:absolute;
  width:54px;
  height:54px;
  border-radius:50%;
  background:radial-gradient(circle,#fff,#ff5252);
  box-shadow:0 0 12px rgba(0,0,0,.3);
  cursor:pointer;
  animation:fade 2s linear forwards;
}

@keyframes fade{
  to{opacity:0;transform:scale(.3)}
}
</style>
</head>

<body>

<div id="app">

  <!-- DASHBOARD -->
  <div id="dashboard">

    <div id="header">üéÆ MINTA CONSOLE</div>

    <div id="hud">
      <div>MODE: Game</div>
      <div id="time"></div>
    </div>

    <div id="main">
      <button class="btn" onclick="openGame()">‚ñ∂ PLAY ORB</button>
      <button class="btn green" onclick="go('https://github.com/Minta1234')">GitHub</button>
      <button class="btn red" onclick="go('https://minta0077.online')">Website</button>
    </div>

  </div>

  <!-- GAME -->
  <div id="gameScreen">
    <div id="gameHud">
      <div>SCORE: <span id="score">0</span></div>
      <div onclick="closeGame()" style="cursor:pointer">‚ùå EXIT</div>
    </div>
    <div id="game"></div>
  </div>

</div>

<audio id="hit" src="assets/click.wav"></audio>

<script>
/* ===== CLOCK ===== */
function tick(){
  document.getElementById("time").textContent =
    new Date().toLocaleTimeString("en-US",{hour:"2-digit",minute:"2-digit"});
}
setInterval(tick,1000); tick();

/* ===== NAV ===== */
function go(url){ window.open(url,"_blank"); }

/* ===== GAME CORE ===== */
const gameScreen = document.getElementById("gameScreen");
const game = document.getElementById("game");
const scoreText = document.getElementById("score");
const hit = document.getElementById("hit");

let score = 0;
let timer = null;
let playing = false;

function openGame(){
  gameScreen.style.display="flex";
  startGame();
}

function closeGame(){
  playing=false;
  clearTimeout(timer);
  game.innerHTML="";
  gameScreen.style.display="none";
}

function startGame(){
  score=0;
  scoreText.textContent=0;
  game.innerHTML="";
  playing=true;
  spawn();
}

function spawn(){
  if(!playing) return;

  const orb=document.createElement("div");
  orb.className="orb";
  orb.style.left=Math.random()*(game.clientWidth-54)+"px";
  orb.style.top=Math.random()*(game.clientHeight-54)+"px";

  orb.onclick=()=>{
    score++;
    scoreText.textContent=score;
    hit.currentTime=0;
    hit.play().catch(()=>{});
    orb.remove();
    clearTimeout(timer);
    spawn();
  };

  game.appendChild(orb);
  timer=setTimeout(endGame,2000);
}

function endGame(){
  playing=false;
  alert("GAME OVER\nSCORE: "+score);
}
</script>

</body>
</html>
