<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Websites Dashboard</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: 'Courier New', monospace;
        overflow: hidden;
        background: #0f2027;
        color: #00ffea;
    }

    #landing, .container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 1;
    }

    #landing {
        background: #0f2027;
        z-index: 10;
    }

    #landing h1 {
        font-size: 3rem;
        margin-bottom: 20px;
        text-shadow: 0 0 5px #00ffea, 0 0 10px #00ffea;
    }

    #enterBtn {
        padding: 15px 30px;
        font-size: 1.2rem;
        color: #00ffea;
        border: 2px solid #00ffea;
        background: transparent;
        cursor: pointer;
        border-radius: 8px;
        transition: all 0.3s ease;
    }

    #enterBtn:hover {
        background-color: rgba(0,255,234,0.1);
        transform: scale(1.05);
    }

    canvas {
        position: absolute;
        top: 0;
        left: 0;
        z-index: 0;
    }

    .container {
        flex-direction: column;
        align-items: center;
        padding: 40px 20px;
        display: none; /* hidden initially */
    }

    h1.container-title {
        font-size: 2.5rem;
        text-shadow: 0 0 5px #00ffea, 0 0 10px #00ffea;
        margin-bottom: 20px;
    }

    #time {
        font-size: 1.2rem;
        margin-bottom: 20px;
    }

    .website-list {
        list-style: none;
        padding: 0;
        width: 100%;
        max-width: 600px;
    }

    .website-list li {
        background-color: rgba(255,255,255,0.05);
        border: 1px solid #00ffea;
        padding: 15px 20px;
        margin-bottom: 15px;
        border-radius: 8px;
        cursor: pointer;
        display: flex;
        justify-content: space-between;
        align-items: center;
        transition: all 0.3s ease;
    }

    .website-list li:hover {
        background-color: rgba(0,255,234,0.1);
        transform: translateY(-3px);
        box-shadow: 0 0 15px #00ffea;
    }

    .icon {
        font-size: 1.2rem;
        transition: transform 0.3s;
    }

    .website-list li:hover .icon {
        transform: translateX(5px);
    }

    footer {
        position: absolute;
        bottom: 10px;
        width: 100%;
        text-align: center;
        color: #00ffea;
        font-size: 0.9rem;
        text-shadow: 0 0 3px #00ffea;
    }
</style>
</head>
<body>

<!-- Landing page -->
<div id="landing">
    <h1>Welcome to My Websites</h1>
    <button id="enterBtn">ENTER</button>
</div>

<audio id="bgSound" src="/assets/Stranger.mp3" loop></audio>
<canvas id="particles"></canvas>

<!-- Main Dashboard -->
<div class="container">
    <h1 class="container-title">My Websites Dashboard</h1>
    <div id="time"></div>

    <ul class="website-list">
        <li onclick="window.open('https://minta0077.online/minta0077.html','_blank')">
            <span>Minta Online</span>
            <span class="icon">➡️</span>
        </li>
        <li onclick="window.open('https://github.com/Minta1234','_blank')">
            <span>GitHub Profile</span>
            <span class="icon">➡️</span>
        </li>
        <li onclick="window.open('https://www.tiktok.com/@minta1826?is_from_webapp=1&sender_device=pc','_blank')">
            <span>TikTok</span>
            <span class="icon">➡️</span>
        </li>
    </ul>
</div>

<footer>© 2026 Minta0077. All rights reserved.</footer>

<script>
    // ===== Enter Button =====
    const enterBtn = document.getElementById('enterBtn');
    const landing = document.getElementById('landing');
    const container = document.querySelector('.container');
    const bgSound = document.getElementById('bgSound');

    enterBtn.addEventListener('click', ()=>{
        landing.style.display = 'none';
        container.style.display = 'flex';
        bgSound.play();
    });

    // ===== Time Clock =====
    function updateTime() {
        const now = new Date();
        document.getElementById('time').innerText = now.toLocaleString();
    }
    setInterval(updateTime, 1000);
    updateTime();

    // ===== Particles =====
    const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d');
    let particlesArray;
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    class Particle {
        constructor(x, y, size, speedX, speedY) {
            this.x = x;
            this.y = y;
            this.size = size;
            this.speedX = speedX;
            this.speedY = speedY;
        }
        update() {
            this.x += this.speedX;
            this.y += this.speedY;
            if(this.x < 0 || this.x > canvas.width) this.speedX *= -1;
            if(this.y < 0 || this.y > canvas.height) this.speedY *= -1;
        }
        draw() {
            ctx.fillStyle = '#00ffea';
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI*2);
            ctx.fill();
        }
    }

    function initParticles() {
        particlesArray = [];
        for(let i=0; i<100; i++){
            let size = Math.random()*3+1;
            let x = Math.random()*canvas.width;
            let y = Math.random()*canvas.height;
            let speedX = (Math.random()-0.5)*1;
            let speedY = (Math.random()-0.5)*1;
            particlesArray.push(new Particle(x, y, size, speedX, speedY));
        }
    }

    function animateParticles() {
        ctx.clearRect(0,0,canvas.width,canvas.height);
        for(let particle of particlesArray){
            particle.update();
            particle.draw();
        }
        requestAnimationFrame(animateParticles);
    }

    window.addEventListener('resize', ()=>{
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        initParticles();
    });

    initParticles();
    animateParticles();
</script>

</body>
</html>
