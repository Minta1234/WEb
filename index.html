<script>
/* ===== ELEMENTS ===== */
const enterBtn = document.getElementById("enterBtn");
const landing  = document.getElementById("landing");
const app      = document.getElementById("app");
const time     = document.getElementById("time");
const soundToggle = document.getElementById("soundToggle");
const pingEl = document.getElementById("ping");
const BGM = document.getElementById("bgm");

/* ===== AUDIO CORE ===== */
const AudioCTX = new (window.AudioContext || window.webkitAudioContext)();
let audioUnlocked = false;
let soundEnabled = true;
BGM.volume = 0.4;

async function unlockAudio(){
  if(audioUnlocked) return;
  try{
    await AudioCTX.resume();
    audioUnlocked = true;
  }catch{}
}

document.addEventListener("click", unlockAudio, { once:true });
document.addEventListener("touchstart", unlockAudio, { once:true });

enterBtn.onclick = async ()=>{
  await unlockAudio();
  landing.style.display="none";
  app.style.display="flex";
  if(soundEnabled && BGM.paused){
    BGM.currentTime = 0;
    BGM.play().catch(()=>{});
  }
};

soundToggle.onclick = async ()=>{
  soundEnabled = !soundEnabled;
  soundToggle.textContent = soundEnabled ? "üîä" : "üîá";
  await unlockAudio();
  soundEnabled ? BGM.play().catch(()=>{}) : BGM.pause();
};

/* ===== LINK HANDLER ===== */
function openLink(url, target="_blank"){
  window.open(url, target);
}

/* ===== CLOCK ===== */
function tick(){
  time.textContent = new Date().toLocaleString("en-US",{
    weekday:"long",
    hour:"2-digit",
    minute:"2-digit",
    second:"2-digit"
  });
}
setInterval(tick,1000);
tick();

/* ===== PING ===== */
const PING_TARGET = location.origin;
const PING_INTERVAL = 500;

async function checkPing(){
  const start = performance.now();
  try{
    await fetch(PING_TARGET,{method:"HEAD",cache:"no-store"});
    const ms = Math.round(performance.now()-start);
    pingEl.textContent = `PING: ${ms} ms`;
    pingEl.className = ms<80?"ping-good":ms<200?"ping-mid":"ping-bad";
  }catch{
    pingEl.textContent="PING: timeout";
    pingEl.className="ping-bad";
  }
}
setInterval(checkPing,PING_INTERVAL);
checkPing();
/* ===== particle ===== */
const c = bg, ctx = c.getContext("2d");

function resize(){ c.width = innerWidth; c.height = innerHeight }
resize();
addEventListener("resize", resize);

const P = [...Array(120)].map(() => ({
  x: Math.random()*c.width,
  y: Math.random()*c.height,
  vx: (Math.random()-.5)*0.6,
  vy: (Math.random()-.5)*0.6
}));

(function anim(){
  ctx.clearRect(0,0,c.width,c.height);
  P.forEach(p => {
    p.x += p.vx; 
    p.y += p.vy;
    if(p.x<0||p.x>c.width) p.vx *= -1;
    if(p.y<0||p.y>c.height) p.vy *= -1;
    ctx.fillStyle = "rgba(0,255,231,.7)";
    ctx.beginPath();
    ctx.arc(p.x, p.y, 1.5, 0, Math.PI*2);
    ctx.fill();
  });
  requestAnimationFrame(anim);
})();
</script>
