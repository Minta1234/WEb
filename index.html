<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Minta Dream Console</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}
html,body{
  width:100%;
  height:100%;
  font-family:"Courier New",monospace;
  background:radial-gradient(circle at top,#241133,#050008);
  color:#ffe9ff;
  overflow:hidden;
}

/* ===== SCANLINE ===== */
body::after{
  content:"";
  position:fixed;
  inset:0;
  pointer-events:none;
  background:linear-gradient(
    rgba(255,255,255,.03) 50%,
    rgba(0,0,0,.05) 50%
  );
  background-size:100% 3px;
  mix-blend-mode:overlay;
  opacity:.35;
}

/* ===== CANVAS ===== */
canvas{
  position:fixed;
  inset:0;
  z-index:0;
}

/* ===== SCREENS ===== */
#landing,#app{
  position:fixed;
  inset:0;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  z-index:1;
}

#app{display:none;overflow-y:auto;padding:30px}

/* ===== TITLE ===== */
h1{
  font-size:clamp(1.5rem,5vw,3.5rem);
  margin-bottom:30px;
  text-shadow:
    0 0 10px #ffb3ff,
    0 0 30px #c77dff;
}

/* ===== GAME BUTTON ===== */
button{
  background:linear-gradient(145deg,#ffd6ff,#b983ff);
  border:none;
  padding:16px 48px;
  font-size:1.2rem;
  font-weight:800;
  border-radius:999px;
  cursor:pointer;
  color:#2a0033;
  box-shadow:
    inset 0 -4px 0 rgba(0,0,0,.25),
    0 0 25px rgba(199,125,255,.7);
  transition:.15s;
}

button:hover{
  transform:translateY(-2px);
  box-shadow:0 0 40px rgba(255,200,255,.9);
}

button:active{
  transform:translateY(2px);
  box-shadow:
    inset 0 4px 8px rgba(0,0,0,.4);
}

/* ===== MENU ===== */
ul{
  list-style:none;
  width:100%;
  max-width:600px;
  margin-top:20px;
}

li{
  margin:14px 0;
  padding:18px 26px;
  border-radius:18px;
  background:linear-gradient(
    135deg,
    rgba(255,200,255,.18),
    rgba(140,200,255,.08)
  );
  border:1px solid rgba(255,255,255,.35);
  cursor:pointer;
  font-size:1.4rem;
  font-weight:700;
  display:flex;
  justify-content:space-between;
  box-shadow:0 0 20px rgba(255,160,255,.4);
  transition:.2s;
}

li:hover{
  background:rgba(255,230,255,.28);
  box-shadow:0 0 35px rgba(255,183,245,.9);
}

/* ===== CLOCK ===== */
#time{
  margin-bottom:14px;
  font-size:clamp(2.2rem,4vw,3.2rem);
  letter-spacing:3px;
  text-shadow:0 0 20px rgba(255,180,255,.8);
}

/* ===== SOUND BUTTON ===== */
#soundToggle{
  position:fixed;
  bottom:20px;
  left:20px;
  z-index:2;
}
</style>
</head>

<body>

<canvas id="bg"></canvas>

<div id="landing">
  <h1>INSERT COIN</h1>

</div>

<div id="app">
  <h1>DREAM DASHBOARD</h1>
  <div id="time"></div>

  <ul>
    <li onclick="openLink('https://minta0077.online/minta0077', '_parent')">Minta Online ‚è©</li>
    <li onclick="openLink('https://github.com/Minta1234', '_parent')">GitHub ‚è©</li>
    <li onclick="openLink('https://www.tiktok.com/@minta1826', '_blank')">TikTok üì≤</li>
    <li onclick="openLink('https://minta0077.online/Games/XO', '_parent')">XO Game ‚ñ∂Ô∏è</li>
    <li onclick="openLink('https://minta0077.online/Games/Chess-Optimize', '_parent')">Chess ‚ñ∂Ô∏è</li>
    <li onclick="openLink('https://minta0077.online/Games/Checkers', '_parent')">Checkers ‚ñ∂Ô∏è</li>
    <li onclick="openLink('https://minta0077.online/EX/AURA', '_parent')">AURA ‚ñ∂Ô∏è</li>
  </ul>

  <footer style="margin-top:40px;opacity:.6">¬© 2026 Minta</footer>
</div>

<button id="soundToggle">üîä</button>

<audio id="bgm" src="assets/Blue_Archive.ogg" preload="auto" loop></audio>

<script>
/* ===== CORE ===== */
const landing = document.getElementById("landing");
const app = document.getElementById("app");
const enterBtn = document.getElementById("enterBtn");
const timeEl = document.getElementById("time");
const soundToggle = document.getElementById("soundToggle");
const BGM = document.getElementById("bgm");

let soundOn = true;

/* ===== AUDIO UNLOCK ===== */
const AudioCTX = new (window.AudioContext||window.webkitAudioContext)();
async function unlock(){
  try{await AudioCTX.resume()}catch{}
}
document.addEventListener("click",unlock,{once:true});

/* ===== ENTER ===== */
enterBtn.onclick = async ()=>{
  await unlock();
  landing.style.display="none";
  app.style.display="flex";
  if(soundOn){
    BGM.volume = 0.35;
    BGM.currentTime = 0;
    BGM.play().catch(()=>{});
  }
};

/* ===== SOUND TOGGLE ===== */
soundToggle.onclick = async ()=>{
  soundOn = !soundOn;
  soundToggle.textContent = soundOn?"üîä":"üîá";
  await unlock();
  soundOn ? BGM.play().catch(()=>{}) : BGM.pause();
};

/* ===== CLOCK ===== */
function tick(){
  timeEl.textContent = new Date().toLocaleTimeString("en-US");
}
setInterval(tick,1000);
tick();

/* ===== LINK ===== */
function go(url){location.href=url}

/* ===== PARTICLE ===== */
const c = bg, ctx = c.getContext("2d");
function resize(){c.width=innerWidth;c.height=innerHeight}
resize();addEventListener("resize",resize);

const P = [...Array(90)].map(()=>({
  x:Math.random()*c.width,
  y:Math.random()*c.height,
  vx:(Math.random()-.5)*0.25,
  vy:(Math.random()-.5)*0.25
}));

(function anim(){
  ctx.clearRect(0,0,c.width,c.height);
  P.forEach(p=>{
    p.x+=p.vx; p.y+=p.vy;
    if(p.x<0||p.x>c.width) p.vx*=-1;
    if(p.y<0||p.y>c.height) p.vy*=-1;
    ctx.fillStyle="rgba(255,220,255,.9)";
    ctx.beginPath();
    ctx.arc(p.x,p.y,1.6,0,Math.PI*2);
    ctx.fill();
  });
  requestAnimationFrame(anim);
})();
</script>

</body>
</html>
