canvas{

#landing,#app{

  display:flex;

button{
  background:transparent;
  border:2px solid #00ffe7;

  margin:14px 0;

  background:rgba(0,255,231,.08);
  display:flex;
  justify-content:space-between;
  align-items:center;
  cursor:pointer;

  bottom:20px;
  left:20px;
  z-index:2;

<!-- AUDIO (OFFLINE READY) -->
<audio id="bgm" loop>
  <source src="assets/the_best_song.mp3" type="audio/mpeg">

<audio id="sfxClick">
  <source src="assets/click.wav" type="audio/wav">

<audio id="sfxEnter">
  <source src="assets/enter.wav" type="audio/wav">
</audio>

<script>
/* ===== SOUND SYSTEM ===== */
const AUDIO={
  enabled:true,
  bgm:document.getElementById("bgm"),
  click:document.getElementById("sfxClick"),
  enter:document.getElementById("sfxEnter")
};
AUDIO.bgm.volume=.4;
AUDIO.click.volume=.8;
AUDIO.enter.volume=.8;

function play(a){
  if(!AUDIO.enabled)return;
  a.currentTime=0;
  a.play().catch(()=>{});
}
function toggleSound(){
  AUDIO.enabled=!AUDIO.enabled;
  document.getElementById("soundToggle").textContent=AUDIO.enabled?"ðŸ”Š":"ðŸ”‡";
  AUDIO.enabled?AUDIO.bgm.play():AUDIO.bgm.pause();
}

/* ===== UI ===== */
const enterBtn=document.getElementById("enter");
const landing=document.getElementById("landing");
const app=document.getElementById("app");

enterBtn.onclick=()=>{
  play(AUDIO.enter);
  landing.style.display="none";
  app.style.display="flex";
  AUDIO.bgm.play().catch(()=>{});
};

document.getElementById("soundToggle").onclick=toggleSound;

function go(url){
  play(AUDIO.click);
  setTimeout(()=>window.open(url,"_blank"),120);
}

/* ===== CLOCK ===== */
function updateTime(){
  document.getElementById("time").textContent=
    new Date().toLocaleString("en-US",{weekday:"long",hour:"2-digit",minute:"2-digit",second:"2-digit"});
}
setInterval(updateTime,1000);updateTime();

/* ===== PARTICLES ===== */
const c=document.getElementById("bg"),x=c.getContext("2d");
let P=[];
function resize(){c.width=innerWidth;c.height=innerHeight}
resize();addEventListener("resize",resize);

for(let i=0;i<100;i++)P.push({x:Math.random()*c.width,y:Math.random()*c.height,vx:(Math.random()-.5)*.6,vy:(Math.random()-.5)*.6});
function anim(){
  x.clearRect(0,0,c.width,c.height);
  P.forEach(p=>{
    p.x+=p.vx;p.y+=p.vy;
    if(p.x<0||p.x>c.width)p.vx*=-1;
    if(p.y<0||p.y>c.height)p.vy*=-1;
    x.fillStyle="rgba(0,255,231,.7)";
    x.beginPath();x.arc(p.x,p.y,1.6,0,Math.PI*2);x.fill();
  });
  requestAnimationFrame(anim);
}
anim();
</script>
