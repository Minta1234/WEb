<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" href="favicon.ico" type="image/x-icon">
<title>MInta Websites Dashboard</title>
<style>
    
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
        width: 100%;
        height: 100%;
        font-family: 'Courier New', monospace;
        overflow: hidden;
        background: #0f2027;
        color: #00ffea;
    }

    canvas {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
    }

  
    #landing, .container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 1;
        padding: 20px;
        text-align: center;
    }

    #landing h1 {
        font-size: clamp(2rem, 5vw, 3rem);
        margin-bottom: 20px;
        text-shadow: 0 0 5px #00ffea, 0 0 10px #00ffea;
    }

    #enterBtn {
        padding: clamp(10px, 2vw, 20px) clamp(20px, 5vw, 40px);
        font-size: clamp(1rem, 2vw, 1.5rem);
        color: #00ffea;
        border: 2px solid #00ffea;
        background: transparent;
        cursor: pointer;
        border-radius: 8px;
        transition: all 0.3s ease;
    }

    #enterBtn:hover {
        background-color: rgba(0,255,234,0.1);
        transform: scale(1.05);
    }

    .container {
        display: none; 
        flex-direction: column;
        align-items: center;
        overflow-y: auto;
    }

    h1.container-title {
        font-size: clamp(2rem, 5vw, 2.5rem);
        text-shadow: 0 0 5px #00ffea, 0 0 10px #00ffea;
        margin-bottom: 20px;
    }

    #time {
        font-size: clamp(1rem, 2vw, 1.2rem);
        margin-bottom: 20px;
    }

    .website-list {
        list-style: none;
        width: 100%;
        max-width: 600px;
        padding: 0;
    }

    .website-list li {
        background-color: rgba(255,255,255,0.05);
        border: 1px solid #00ffea;
        padding: clamp(10px, 2vw, 15px) clamp(15px, 4vw, 20px);
        margin-bottom: 15px;
        border-radius: 8px;
        cursor: pointer;
        display: flex;
        justify-content: space-between;
        align-items: center;
        transition: all 0.3s ease;
        word-wrap: break-word;
    }

    .website-list li:hover {
        background-color: rgba(0,255,234,0.1);
        transform: translateY(-3px);
        box-shadow: 0 0 15px #00ffea;
    }

    .icon {
        font-size: clamp(1rem, 2vw, 1.2rem);
        transition: transform 0.3s;
    }

    .website-list li:hover .icon {
        transform: translateX(5px);
    }

    footer {
        width: 100%;
        text-align: center;
        color: #00ffea;
        font-size: clamp(0.8rem, 2vw, 1rem);
        text-shadow: 0 0 3px #00ffea;
        margin-top: 20px;
        flex-shrink: 0;
    }

    .container::-webkit-scrollbar {
        width: 6px;
    }
    .container::-webkit-scrollbar-thumb {
        background-color: rgba(0,255,234,0.3);
        border-radius: 3px;
    }

    #soundToggle {
        position: fixed;
        bottom: 20px;
        left: 20px;
        padding: 10px 15px;
        font-size: 1rem;
        color: #00ffea;
        border: 2px solid #00ffea;
        background: rgba(0,0,0,0.2);
        border-radius: 6px;
        cursor: pointer;
        z-index: 1000;
        transition: all 0.3s;
    }

    #soundToggle:hover {
        background: rgba(0,255,234,0.1);
        transform: scale(1.05);
    }

</style>
</head>
<body>
<img src="Image/ribbon_top_right.png" 
     alt="Black mourning ribbon" 
     style="position:fixed; top:0; right:0; width:80px; opacity:0.9; z-index:9999; pointer-events:none;">

<div id="landing">
    <h1>Welcome to Websites</h1>
    <button id="enterBtn">ENTER</button>
</div>

<audio id="bgSound" src="/assets/Stranger.mp3" loop></audio>
<canvas id="particles"></canvas>

<div class="container">
    <h1 class="container-title">My Websites Dashboard</h1>
    <div id="time"></div>

    <ul class="website-list">
        <li onclick="window.open('https://minta0077.online/minta0077.html','_parent')">
            <span>Minta Online</span>
            <span class="icon">‚û°Ô∏è</span>
        </li>
        <li onclick="window.open('https://github.com/Minta1234','_blank')">
            <span>GitHub Profile</span>
            <span class="icon">‚û°Ô∏è</span>
        </li>
        <li onclick="window.open('https://www.tiktok.com/@minta1826?is_from_webapp=1&sender_device=pc','_blank')">
            <span>TikTok</span>
            <span class="icon">‚û°Ô∏è</span>
        </li>
    </ul>

    <footer>¬© 2026 Minta0077. All rights reserved.</footer>

    <button id="soundToggle">üîä</button>
</div>

<script>
    
    const enterBtn = document.getElementById('enterBtn');
    const landing = document.getElementById('landing');
    const container = document.querySelector('.container');
    const bgSound = document.getElementById('bgSound');
    const soundToggle = document.getElementById('soundToggle');

    enterBtn.addEventListener('click', ()=>{
        landing.style.display = 'none';
        container.style.display = 'flex';
        bgSound.play().catch(()=>{}); 
    });

    let isPlaying = true;
    soundToggle.addEventListener('click', ()=>{
        if(isPlaying){
            bgSound.pause();
            soundToggle.innerText = 'üîá';
            isPlaying = false;
        } else {
            bgSound.play().catch(()=>{});
            soundToggle.innerText = 'üîä';
            isPlaying = true;
        }
    });

    function updateTime() {
        const now = new Date();
        document.getElementById('time').innerText = now.toLocaleString();
    }
    setInterval(updateTime, 1000);
    updateTime();

    const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d');
    let particlesArray;
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    class Particle {
        constructor(x, y, size, speedX, speedY) {
            this.x = x;
            this.y = y;
            this.size = size;
            this.speedX = speedX;
            this.speedY = speedY;
        }
        update() {
            this.x += this.speedX;
            this.y += this.speedY;
            if(this.x < 0 || this.x > canvas.width) this.speedX *= -1;
            if(this.y < 0 || this.y > canvas.height) this.speedY *= -1;
        }
        draw() {
            ctx.fillStyle = '#00ffea';
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI*2);
            ctx.fill();
        }
    }

    function initParticles() {
        particlesArray = [];
        let particleCount = window.innerWidth < 600 ? 50 : 100;
        for(let i=0; i<particleCount; i++){
            let size = Math.random()*3+1;
            let x = Math.random()*canvas.width;
            let y = Math.random()*canvas.height;
            let speedX = (Math.random()-0.5)*1;
            let speedY = (Math.random()-0.5)*1;
            particlesArray.push(new Particle(x, y, size, speedX, speedY));
        }
    }

    function animateParticles() {
        ctx.clearRect(0,0,canvas.width,canvas.height);
        for(let particle of particlesArray){
            particle.update();
            particle.draw();
        }
        requestAnimationFrame(animateParticles);
    }

    window.addEventListener('resize', ()=>{
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        initParticles();
    });

    initParticles();
    animateParticles();
</script>

</body>
</html>
